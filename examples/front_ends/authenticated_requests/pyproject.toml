[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]

[tool.setuptools_scm]
root = "../../.."

[project]
name = "aiq_authenticated_requests"
dynamic = ["version"]
dependencies = [
  "aiqtoolkit",
  "aiqtoolkit[langchain]",
  "httpx",
]
requires-python = ">=3.11,<3.13"
description = "AIQ Toolkit Authenticated Requests Example"
classifiers = ["Programming Language :: Python"]

[tool.uv.sources]
aiqtoolkit = { path = "../../..", editable = true }

[project.entry-points.'aiq.components']
authenticated_requests = "authenticated_requests.register"
