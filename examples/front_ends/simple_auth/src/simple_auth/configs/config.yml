general:
  use_uvloop: true
  logging:
    console:
      _type: console
      level: WARN
  front_end:
    _type: fastapi
    cors:
      allow_origins: ["http://localhost:3000", "http://localhost:5000"]
      allow_headers: ["*"]
      allow_methods: ["*"]

functions:
  who_am_i_function:
    _type: who_am_i
    auth_provider: test_auth_provider

  jira_oauth_api_request_function:
    _type: authenticated_request_function
    auth_provider: jira
    url: "https://api.atlassian.com/oauth/token/accessible-resources"
    method: GET
    user_id: Default

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

authentication:
  jira:
    _type: oauth2_auth_code_flow
    client_url: "http://localhost:8000"
    authorization_url: https://auth.atlassian.com/authorize
    token_url: https://auth.atlassian.com/oauth/token
    client_id: ${OAUTH_CLIENT_ID}
    client_secret: ${OAUTH_CLIENT_SECRET}
    token_endpoint_auth_method: client_secret_post
    response_type: code
    authorization_kwargs:
      prompt: consent
      audience: api.atlassian.com
    scopes:
      - report:personal-data
      - read:jira-work
      - manage:jira-project
      - manage:jira-configuration
      - read:jira-user
      - write:jira-work
      - manage:jira-webhook
      - manage:jira-data-provider
      - read:servicedesk-request
      - manage:servicedesk-customer
      - write:servicedesk-request
      - read:servicemanagement-insight-objects
      - "offline_access"
    use_pkce: false

  test_auth_provider:
    _type: oauth2_auth_code_flow
    client_url: http://localhost:8000
    authorization_url: http://127.0.0.1:5000/oauth/authorize
    token_url: http://127.0.0.1:5000/oauth/token
    token_endpoint_auth_method: client_secret_post
    scopes:
      - openid
      - profile
      - email
    client_id: ${OAUTH_CLIENT_ID}
    client_secret: ${OAUTH_CLIENT_SECRET}
    use_pkce: false
    # For testing with `aiq run` command, we need to run a local redirect server
    run_local_redirect_server: true
    local_redirect_server_port: 8000

workflow:
  _type: react_agent
  tool_names:
    - who_am_i_function
    - jira_oauth_api_request_function
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
