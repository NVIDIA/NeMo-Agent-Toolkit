general:
  use_uvloop: true

functions:
  rt_agent_assist_workflow:
    _type: rt_agent_assist
    description: "Real-time agent assist workflow for intent detection and UI updates"
    model_a_llm: model_a_classifier
    model_b_llm: model_b_processor
    database_path: "session_state.db"

llms:
  model_a_classifier:
    _type: nim
    model_name: meta/llama-3.1-8b-instruct
    temperature: 0.1
    max_tokens: 512
  model_b_processor:
    _type: nim
    model_name: meta/llama-3.1-8b-instruct
    temperature: 0.0
    max_tokens: 256
  datetime_converter:
    _type: nim
    model_name: meta/llama-3.1-8b-instruct
    temperature: 0.0
    max_tokens: 256

workflow:
  _type: react_agent
  tool_names: [rt_agent_assist_workflow]
  llm_name: model_a_classifier
  verbose: true
  parse_agent_response_max_retries: 2