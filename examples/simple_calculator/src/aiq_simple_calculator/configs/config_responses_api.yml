general:
  use_uvloop: true

functions:
  calculator_multiply:
    _type: calculator_multiply
  calculator_inequality:
    _type: calculator_inequality
  calculator_divide:
    _type: aiq_simple_calculator/calculator_divide
  current_datetime:
    _type: current_datetime
  calculator_subtract:
    _type: calculator_subtract

llms:
  openai_llm:
    _type: openai
    model_name: gpt-4.1
    max_tokens: 2000
    api_type: responses

workflow:
  _type: responses_api_agent
  aiq_tools:
    - calculator_multiply
    - calculator_inequality
    - current_datetime
    - calculator_divide
    - calculator_subtract
  builtin_tools:
    - type: code_interpreter
      container:
        type: auto
  mcp_tools:
    - server_label: deepwiki
      server_url: "https://mcp.deepwiki.com/mcp"

  llm_name: openai_llm
  verbose: true
