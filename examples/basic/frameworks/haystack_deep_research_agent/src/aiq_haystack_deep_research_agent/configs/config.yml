general:
  use_uvloop: true

llms:
  rag_llm:
    _type: nim
    model: nvidia/llama-3.3-nemotron-super-49b-v1
    base_url: https://integrate.api.nvidia.com/v1
    api_key: ${NVIDIA_API_KEY}
  agent_llm:
    _type: nim
    model: nvidia/llama-3.3-nemotron-super-49b-v1
    base_url: https://integrate.api.nvidia.com/v1
    api_key: ${NVIDIA_API_KEY}

workflow:
  _type: haystack_deep_research_agent
  max_agent_steps: 20
  search_top_k: 10
  rag_top_k: 15
  opensearch_url: http://localhost:9200
  index_on_startup: true
  data_dir: /data