general:
  use_uvloop: true

functions:
  webpage_query:
    _type: webpage_query
    webpage_url: https://docs.smith.langchain.com
    description: "Search for information about LangSmith. For any questions about LangSmith, you must use this tool!"
    embedder_name: nv-embedqa-e5-v5
  current_datetime:
    _type: current_datetime
  prompt_optimizer:
    _type: prompt_optimizer
    optimizer_llm: nim_rag_eval_llm
    system_objective: Answer questions about Langsmith

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    optimizable_params:
      - temperature
      - max_tokens
      - top_p
  nim_rag_eval_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    max_tokens: 8
  nim_trajectory_eval_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

embedders:
  nv-embedqa-e5-v5:
    _type: nim
    model_name: nvidia/nv-embedqa-e5-v5

workflow:
  _type: react_agent
  tool_names: [webpage_query, current_datetime]
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3
  optimizable_params:
    - additional_instructions

eval:
  general:
    output:
      dir: ./.tmp/aiq/examples/evaluation_and_profiling/simple_web_query_eval/eval/
      cleanup: true
    dataset:
      _type: json
      file_path: examples/evaluation_and_profiling/simple_web_query_eval/data/langsmith.json

  evaluators:
    rag_accuracy:
      _type: ragas
      metric: AnswerAccuracy
      llm_name: nim_rag_eval_llm
    rag_groundedness:
      _type: ragas
      metric: ResponseGroundedness
      llm_name: nim_rag_eval_llm
    rag_relevance:
      _type: ragas
      metric: ContextRelevance
      llm_name: nim_rag_eval_llm
    trajectory_accuracy:
      _type: trajectory
      llm_name: nim_trajectory_eval_llm

optimizer:
  output_path: ./.tmp/aiq/examples/evaluation_and_profiling/simple_web_query_eval/optimizer/
  eval_metrics:
    accuracy:
      evaluator_name: rag_accuracy
      direction: maximize
    groundedness:
      evaluator_name: rag_groundedness
      direction: maximize
    relevance:
      evaluator_name: rag_relevance
      direction: maximize
  trajectory_eval_metric_name: trajectory_accuracy
  n_trials_numeric: 3
  n_trials_prompt: 3
  do_prompt_optimization: true
  do_numeric_optimization: true
  prompt_evaluation_function: prompt_optimizer



