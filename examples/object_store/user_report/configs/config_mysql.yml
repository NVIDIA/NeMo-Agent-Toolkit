general:
  front_end:
    _type: fastapi
    object_store: report_object_store
    cors:
      allow_origins: ['*']

object_stores:
  report_object_store:
    _type: mysql
    endpoint_url: localhost:3306
    access_key: root
    secret_key: my_password
    bucket_name: my-bucket

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0

functions:
  get_user_report:
    _type: get_user_report
    object_store: report_object_store
    description: >
      Fetches user diagnostic report from S3 bucket given a user ID and date.
      Args:
        user_id: str: The user ID to fetch the report for.
        date: str | null: The date to fetch the report for. Format: YYYY-MM-DD. If not provided, the latest report will be fetched.

  put_user_report:
    _type: put_user_report
    object_store: report_object_store
    description: >
      Puts user diagnostic report into S3 bucket given a user ID and date.
      Args:
        report: str: The report to put into the S3 bucket.
        user_id: str: The user ID to put the report for.
        date: str | null: The date to put the report for. Format: YYYY-MM-DD. If not provided, the report will be named "latest".

workflow:
  _type: react_agent
  tool_names: [get_user_report, put_user_report]
  llm_name: nim_llm
  verbose: true
  handle_parsing_errors: true
  max_retries: 2
