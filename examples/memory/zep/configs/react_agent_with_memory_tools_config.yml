general:
  telemetry:
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: zep_memory_tools_test

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 250

functions:
  current_datetime:
    _type: current_datetime
  # Memory tools - agent decides when to use them
  get_memory:
    _type: get_memory
    memory: zep_memory
    description: >-
      Retrieve relevant memories to personalize your response to the user.
      Call this tool once before generating each response.
  # Define the inner ReAct agent with memory tools
  my_react_agent:
    _type: react_agent
    tool_names: [current_datetime, get_memory]
    llm_name: nim_llm
    verbose: true
    parse_agent_response_max_retries: 2
    use_openai_api: true

memory:
  zep_memory:
    _type: nat.plugins.zep_cloud/zep_memory

# Wrap the ReAct agent with automatic memory capture and retrieval, but make a memory retrieval a tool instead of automatic retrieval
workflow:
  _type: auto_memory_agent
  description: "ReAct agent with memory accessible as tools (no automatic capture/retrieval)"
  inner_agent_name: my_react_agent  # Reference to the agent defined above
  memory_name: zep_memory           # Reference to Zep memory backend
  llm_name: nim_llm                 # Required by AgentBaseConfig
  verbose: true
  save_user_messages_to_memory: true   
  retrieve_memory_for_every_response: false  # Agent controls memory retrieval via tools
  save_ai_messages_to_memory: true    
  parse_agent_response_max_retries: 2
  use_openai_api: true
