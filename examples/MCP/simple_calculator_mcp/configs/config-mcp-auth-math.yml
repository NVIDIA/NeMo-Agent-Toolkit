functions:
  current_datetime_local:
    _type: current_datetime

function_groups:
  mcp_protected_math:
    _type: mcp_client
    server:
      transport: streamable-http
      auth_provider: mcp_oauth2_math
      url: "http://localhost:9901/mcp"
    include:
      - calculator_multiply
      - calculator_inequality
      - calculator_divide
      - calculator_subtract

authentication:
  mcp_oauth2_math:
    _type: mcp_oauth2
    server_url: http://localhost:9901
    redirect_uri: http://localhost:8000/auth/redirect

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names:
    - current_datetime_local
    - mcp_protected_math
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
