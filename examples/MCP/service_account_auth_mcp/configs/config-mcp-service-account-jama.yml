# This configuration demonstrates simplified service account authentication for
# custom MCP servers (like Jama Cache) that do NOT require service-specific
# account tokens. This uses only OAuth2 service account token authentication
# without additional service-specific token delegation.
#
# Key differences from Jira config:
# - No service_token_header or service_token fields required
# - Only OAuth2 service account token authentication needed
# - Simpler authentication pattern for custom MCP servers

function_groups:
  mcp_jama:
    _type: mcp_client
    server:
      transport: streamable-http
      url: ${CORPORATE_MCP_SERVICE_ACCOUNT_JAMA_URL}
      auth_provider: jama_service_account

authentication:
  jama_service_account:
    _type: mcp_service_account
    # OAuth2 client credentials (for example, from your OAuth2 service provider)
    client_id: ${SERVICE_ACCOUNT_CLIENT_ID}
    client_secret: ${SERVICE_ACCOUNT_CLIENT_SECRET}
    token_url: ${SERVICE_ACCOUNT_TOKEN_URL}
    scopes: ${SERVICE_ACCOUNT_SCOPES}

    # Custom token prefix for non-standard Bearer token format
    # Example: "service_account_ssa" produces "Authorization: Bearer service_account_ssa:<token>"
    # Use empty string "" for standard "Authorization: Bearer <token>" format
    token_prefix: ${AUTHORIZATION_TOKEN_PREFIX:-service_account_ssa}

    # Note: No service_token_header or service_token needed for Jama Cache
    # This MCP server validates only the OAuth2 service account token without requiring
    # additional service token delegation

    # Token caching: refresh tokens 5 minutes before expiry (default: 300 seconds)
    token_cache_buffer_seconds: 300

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names:
    - mcp_jama
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
