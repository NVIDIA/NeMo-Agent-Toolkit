# This configuration demonstrates service account authentication for accessing
# protected MCP servers in headless/automated scenarios. It uses OAuth2 client
# credentials flow instead of interactive browser-based authentication.

function_groups:
  mcp_jira:
    _type: mcp_client
    server:
      transport: streamable-http
      url: ${CORPORATE_MCP_JIRA_URL}
      auth_provider: jira_service_account

authentication:
  jira_service_account:
    _type: mcp_service_account
    # OAuth2 client credentials (for example, from Starfleet Service Account)
    client_id: ${SERVICE_ACCOUNT_CLIENT_ID}
    client_secret: ${SERVICE_ACCOUNT_CLIENT_SECRET}
    token_url: ${SERVICE_ACCOUNT_TOKEN_URL}
    scopes: ${SERVICE_ACCOUNT_SCOPES}

    # Custom token prefix for non-standard Bearer token format
    # Example: "service_account_ssa" produces "Bearer service_account_ssa:<token>"
    # Use empty string "" for standard "Bearer <token>" format
    token_prefix: ${AUTHORIZATION_TOKEN_PREFIX:-service_account_ssa}

    # Optional: Additional service-specific token for dual-header pattern
    # Some services (like Jira MCP server) require a separate service token
    # Comment out these lines if your service only needs the OAuth2 token
    service_token_header: ${SERVICE_TOKEN_HEADER}
    service_token: ${JIRA_SERVICE_TOKEN}

    # Token caching: refresh tokens 5 minutes before expiry (default: 300 seconds)
    token_cache_buffer_seconds: 300

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

workflow:
  _type: react_agent
  tool_names:
    - mcp_jira
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3
