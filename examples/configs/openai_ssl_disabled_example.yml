# Example configuration for using OpenAI-compatible endpoints with self-signed certificates
# This configuration demonstrates how to disable SSL verification when connecting to
# OpenAI-compatible endpoints that use self-signed certificates.
#
# WARNING: Disabling SSL verification should only be used in development/testing environments
# or when you trust the endpoint and understand the security implications.

workflow_name: openai_ssl_disabled_example
framework: langchain

llm:
  type: openai
  model_name: gpt-4
  base_url: https://your-custom-endpoint.example.com/v1  # Your OpenAI-compatible endpoint
  api_key: ${OPENAI_API_KEY}  # Or your custom API key
  verify_ssl: false  # Disable SSL certificate verification
  temperature: 0.7
  max_tokens: 2000

# Example with embedder
embedder:
  type: openai
  model_name: text-embedding-ada-002
  base_url: https://your-custom-endpoint.example.com/v1
  api_key: ${OPENAI_API_KEY}
  verify_ssl: false  # Disable SSL certificate verification

# The verify_ssl parameter is supported across all frameworks:
# - langchain
# - llama_index
# - agno
# - semantic_kernel
# - crewai
# - adk

