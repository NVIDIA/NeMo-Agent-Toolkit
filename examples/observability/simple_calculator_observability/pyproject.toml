[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]

[tool.setuptools]
packages = []

[tool.setuptools_scm]
root = "../../.."

[project]
name = "aiq_simple_calculator_observability"
dynamic = ["version"]
dependencies = [
  "aiqtoolkit[langchain,telemetry]~=1.2",
  "aiq_simple_calculator",
]
requires-python = ">=3.11,<3.13"
description = "Simple Calculator Observability - demonstrates AIQ toolkit observability and tracing capabilities"
keywords = ["ai", "observability", "tracing", "agents"]
classifiers = ["Programming Language :: Python"]

[tool.uv.sources]
aiqtoolkit = { path = "../../..", editable = true }
aiq_simple_calculator = { path = "../../getting_started/simple_calculator", editable = true }
