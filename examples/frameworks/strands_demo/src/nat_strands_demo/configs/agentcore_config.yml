general:
  # Add custom FastAPI endpoints to enable endpoint contract with AWS AgentCore, more info - https://docs.aws.amazon.com/bedrock-agentcore/latest/devguide/getting-started-custom.html
  front_end:
    _type: fastapi
    port: 8080
    workflow:
      method: POST
      path: /invocations
      description: "Execute the main NAT workflow"
      websocket_path: /websocket
      openai_api_path: /chat
      openai_api_v1_path: /v1/chat/completions
    endpoints:
      - path: /ping
        method: GET
        description: "Health check"
        function_name: simple_agentcore_ping

functions:
  knowledge_base:
    _type: url_directory
    urls:
      strands_agent_loop: "https://strandsagents.com/latest/documentation/docs/user-guide/concepts/agents/agent-loop/"
      strands_prompts: "https://strandsagents.com/latest/documentation/docs/user-guide/concepts/agents/prompts/"
    description: "Get vetted URLs for Strands documentation about agent loops and prompts. Use this to find the right URL, then use http_request to fetch the content."
  current_datetime:
    _type: current_datetime
  simple_agentcore_ping:
    _type: simple_agentcore_ping

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-405b-instruct
    temperature: 0.5
    max_tokens: 4000
  bedrock_llm:
    _type: aws_bedrock
    model_name: anthropic.claude-3-5-sonnet-20240620-v1:0
    region_name: us-east-1
    max_tokens: 4000
  openai_llm:
    _type: openai
    model_name: gpt-4o-mini
    temperature: 0.0

workflow:
  _type: strands_demo
  llm_name: bedrock_llm
  tool_names: [knowledge_base, current_datetime]
  system_prompt: "You are a helpful assistant. All answers must be sourced from the curated knowledge base via your available tools. Find the information first, then respond succinctly."
