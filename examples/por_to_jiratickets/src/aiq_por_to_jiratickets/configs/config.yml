general:
  use_uvloop: true
  front_end:
    _type: fastapi
    cors:
      allow_origins: ["http://localhost:3000"]
      allow_headers: ["*"]
      allow_methods: ["*"]

functions:
  extract_por_tool:
    _type: extract_por_tool
    llm: extract_llm
    root_path: "./examples/por_to_jiratickets/data/"
  show_jira_tickets:
    _type: show_jira_tickets
    root_path: "./examples/por_to_jiratickets/data/"
  create_jira_tickets_tool:
    _type: create_jira_tickets_tool
    root_path: "./examples/por_to_jiratickets/data/"
    timeout: 20.0
    connect: 10.0
    jira_domain: ""
    jira_project_key: ""
  get_jira_tickets_tool:
    _type: get_jira_tickets_tool
    root_path: "./examples/por_to_jiratickets/data/"
    jira_domain: ""
    jira_project_key: ""
  oauth2_browser_auth_tool:
    _type: oauth2_browser_auth_tool

llms:
  extract_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    # model_name: "deepseek-ai/deepseek-r1"
    temperature: 0.0
    seed: 33
    max_tokens: 2000
  agent_llm:
    _type: nim
    # model_name: "deepseek-ai/deepseek-r1"
    # model_name: mistralai/mixtral-8x22b-instruct-v0.1
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    seed: 33
    max_tokens: 2000

workflow:
  _type: react_agent
  llm_name: agent_llm
  tool_names:
    - extract_por_tool
    - show_jira_tickets
    - create_jira_tickets_tool
    - get_jira_tickets_tool
    - oauth2_browser_auth_tool
  verbose: true

authentication:
  jira:
    _type: oauth2_authorization_code_grant
    consent_prompt_key: test_consent_prompt_key
    client_server_url: "http://localhost:8000"
    authorization_url: https://auth.atlassian.com/authorize
    authorization_token_url: https://auth.atlassian.com/oauth/token
    client_id: ${JIRA_OAUTH_CLIENT_ID}
    client_secret: ${JIRA_OAUTH_CLIENT_SECRET}
    audience: api.atlassian.com
    scope:
      - report:personal-data
      - read:jira-work
      - manage:jira-project
      - manage:jira-configuration
      - read:jira-user
      - write:jira-work
      - manage:jira-webhook
      - manage:jira-data-provider
      - read:servicedesk-request
      - manage:servicedesk-customer
      - write:servicedesk-request
      - read:servicemanagement-insight-objects
      - "offline_access"
  jira_api_key:
    _type: api_key
    raw_key: ${JIRA_API_KEY}
    header_name: Authorization
    header_prefix: Basic
