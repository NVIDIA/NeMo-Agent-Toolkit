# Example: Zep with Custom Search Parameters
# This demonstrates how to configure backend-specific search behavior

general:
  telemetry:
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: auto_memory_wrapper_advanced
    logging:
      console:
        _type: console
        level: DEBUG

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.7
    max_tokens: 1024

memory:
  zep_memory:
    _type: nat.plugins.zep_cloud/zep_memory

functions:
  calculator:
    _type: calculator_multiply

  my_rewoo_agent:
    _type: rewoo_agent
    llm_name: nim_llm
    tool_names: [calculator]
    use_openai_api: true  # REQUIRED for auto_memory_agent
    verbose: true
    tool_call_max_retries: 3

workflow:
  _type: auto_memory_agent
  inner_agent_name: my_rewoo_agent
  memory_name: zep_memory
  llm_name: nim_llm
  verbose: true
  description: "A ReWOO agent with automatic Zep memory using summary mode and role filtering"

  # Customize Zep search behavior with backend-specific parameters
  search_params:
    mode: "summary"  # Use Zep's summary mode for more comprehensive memory
    top_k: 10        # Return up to 10 context items

  # Customize Zep add behavior - ignore assistant messages in graph
  add_params:
    ignore_roles: ["assistant"]  # Don't add assistant messages to knowledge graph
